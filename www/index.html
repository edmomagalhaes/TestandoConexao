<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Testando Conexao</title>
        
       <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
       <script type="text/javascript" charset="utf-8">

        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady() {
            checkConnection();
        }

        function checkConnection() {
            var networkState = navigator.network.connection.type;

            var states = {};
            states[Connection.UNKNOWN]  = 'Conexão desconhecida';
            states[Connection.ETHERNET] = 'COnexão por cabo LAN';
            states[Connection.WIFI]     = 'conexão WiFi ';
            states[Connection.CELL_2G]  = 'Conexão Celular 2G ';
            states[Connection.CELL_3G]  = 'Conexão Celular 3G';
            states[Connection.CELL_4G]  = 'Conexão Celular 4G';
            states[Connection.NONE]     = 'Nenhuma conexão';

            alert('Connection type: ' + states[networkState]);
        }

    </script>
        
        
        
        
    </head>
    <body>
        <div class="app">
            <h1>Testando Conexão</h1>
            <div id="deviceready" class="blink">
            <button onClick="checkConnection();" > Teste sua conexão </button>

            </div>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
